<!DOCTYPE html>
<html>
    <head>
        <title>MakeYourWord</title>
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body id="main-body">
        <div id="toolbar">
            <div class="toolbar-inner">
                <div class="toolbar-group logo-menu">
                    <button id="logo">
                        <img src="logo.png" alt="mkw" style="height: 50px;">
                    </button>
                    <div id="logo-dropdown" class="dropdown-content">
                        <button>New Page</button>
                        <button>Save</button>
                        <button>Save As</button>
                        <button>Email</button>
                        <button>Download</button>
                        <button>Print</button>
                    </div>
                </div>
                <div class="toolbar-right">
                    <div class="toolbar-group">
                        <select data-command="fontName">
                            <option value="Arial" style="font-family: Arial;">Arial</option>
                            <option value="Times New Roman" style="font-family: 'Times New Roman';">Times New Roman</option>
                            <option value="Courier New" style="font-family: 'Courier New';">Courier New</option>
                            <option value="Georgia" style="font-family: Georgia;">Georgia</option>
                        </select>
                        
                        <button data-command="bold"><b>B</b></button>
                        <button data-command="italic"><i>I</i></button>
                        <button data-command="underline"><u>U</u></button>
        
                        <select data-command="fontSize">
                            <option value="3">Normal</option>
                            <option value="4">Medium</option>
                            <option value="5">Large</option>
                            <option value="6">XL</option>
                            <option value="7">XXL</option>
                            <option>Title</option>
                            <option>Subtitle</option>
                        </select>
        
                        <input type="color" id="font-color" title="Text color" data-command="foreColor" />
                    </div>
        
                    <div class="toolbar-group">
                        <button data-command="justifyLeft">‚Øá</button>
                        <button data-command="justifyCenter">‚â°</button>
                        <button data-command="justifyRight">‚Øà</button>
                        <button data-command="justifyFull">‚ò∞</button>
            
                        <button data-command="outdent">‚á§</button>
                        <button data-command="indent">‚á•</button>
                    </div>
        
                    <div class="toolbar-group">
                        <button data-command="insertUnOrderedList">‚Ä¢ List</button>
                        <button data-command="insertOrderedList">1. List</button>
                    </div>
        
                    <div class="toolbar-group">
                        <button id="insert-link" data-command="createLink">üîó</button>
                        <button id="insert-image" data-command="insertImage">üñºÔ∏è</button>
                        <button id="insert-table" data-command="insertTable">üìä Table</button>
                    </div>
        
                    <div class="toolbar-group">
                        <button data-command="undo">‚Ü∂</button>
                        <button data-command="redo">‚Ü∑</button>
                    </div>

                    <div class="toolbar-group">
                        <button id="clear-formatting">üßπ Clear Format</button>
                        <button id="reset-editor">‚ôªÔ∏è Reset</button>
                        <button id="copy-plain">üìã Plain</button>
                        <button id="copy-html">üíª HTML</button>
                        <button id="preview">üîç Preview</button>
                    </div>
        
                    <div class="toolbar-group">
                       <button id="find-replace">üîç</button>
                    </div>
                    <div class="toolbar-group">
                        <button id="toggle-theme">üåô</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="yourwordfile">
            <div id="main">
                <div id="white-page" contenteditable="true">
                </div>
            </div>
            <div id="footer">
                <div id="footer-left">
                    <span id="word-count">Words: 0</span>
                    <span id="page-count">Number Of Pages: 0</span>
                </div>
                <div id="footer-right">
                    <label for="zoom-slider">Zoom: 0</label>
                    <input type="range" id="zoom-slider" min="50" max="200" value="100">200
                </div>
            </div>
        </div>
        <script>
            document.getElementById("toggle-theme").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", 
              document.body.classList.contains("dark-mode") ? "dark" : "light"
            );
            });
            window.addEventListener("load", () => {
              if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
              }
            });
        </script>
        <script>
            const editor = document.getElementById("white-page");
            editor.addEventListener("input", () => {
            localStorage.setItem("documentContent", editor.innerHTML);
            });
            window.addEventListener("load", () => {
            const saved = localStorage.getItem("documentContent");
            if (saved) editor.innerHTML = saved;
            });
        </script>
        <script src="font.js"></script>
    </body>
</html>
